<div class="product-list">
  <div *ngFor="let product of products" class="product-item">
    <h2>{{ product.name }}</h2>
    <img [src]="product.url" alt="{{ product.name }}" />
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <button>Add to Cart</button>
  </div>
</div>
