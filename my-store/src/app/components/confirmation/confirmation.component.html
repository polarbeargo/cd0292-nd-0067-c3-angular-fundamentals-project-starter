<app-header></app-header>
<form (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="name" name="name" required />
  <div *ngIf="nameError" class="error-message">{{ nameError }}</div>

  <label for="address">Address:</label>
  <input
    type="text"
    id="address"
    [(ngModel)]="address"
    name="address"
    required
  />
  <div *ngIf="addressError" class="error-message">{{ addressError }}</div>

  <label for="payment">Payment Details:</label>
  <input
    type="text"
    id="payment"
    [(ngModel)]="paymentDetails"
    name="payment"
    required
  />
  <div *ngIf="paymentError" class="error-message">{{ paymentError }}</div>

  <button type="submit">Checkout</button>
</form>
<div *ngIf="isSuccess" class="success-message">
  <h2>Checkout Successful!</h2>
  <p>Thank you, {{ name }}! Your order has been placed successfully.</p>
</div>
